            {t: "–ë–ò–ë–ê! –Ø –¢–£–¢! –û–¢–ü–£–°–ö! –ë–£–ë–ê –ü–†–ò–ï–•–ê–õ!", s: "12 –ú–ê–Ø"} 
        ];

        // === –°–û–°–¢–û–Ø–ù–ò–ï ===
        let openedState = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        const calendarWrapper = document.getElementById('calendar-wrapper');
        const modal = document.getElementById('modal');
        const toast = document.getElementById('toast');
        const progressBar = document.getElementById('progress-bar');
        const percentLabel = document.getElementById('percent-label');

        function init() {
            renderCalendar();
            updateTimer();
            setInterval(updateTimer, 1000);
            initParticles();
        }

        // === –õ–û–ì–ò–ö–ê –ö–ê–õ–ï–ù–î–ê–†–Ø ===
        function renderCalendar() {
            calendarWrapper.innerHTML = '';
            
            let currentDateIterator = new Date(START_DATE);
            const today = new Date();
            today.setHours(0,0,0,0);

            // –ü–æ–∫–∞ –Ω–µ –¥–æ–π–¥–µ–º –¥–æ –∫–æ–Ω—Ü–∞ –ø–µ—Ä–∏–æ–¥–∞
            while (currentDateIterator <= END_DATE) {
                const year = currentDateIterator.getFullYear();
                const month = currentDateIterator.getMonth();
                
                // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–µ—Å—è—Ü–∞
                const monthDiv = document.createElement('div');
                monthDiv.className = 'month-wrapper';

                // –ó–∞–≥–æ–ª–æ–≤–æ–∫ –º–µ—Å—è—Ü–∞
                const monthTitle = document.createElement('div');
                monthTitle.className = 'month-name';
                monthTitle.textContent = currentDateIterator.toLocaleString('ru', { month: 'long', year: 'numeric' });
                monthDiv.appendChild(monthTitle);

                // –®–∞–ø–∫–∞ –¥–Ω–µ–π –Ω–µ–¥–µ–ª–∏
                const weekdaysDiv = document.createElement('div');
                weekdaysDiv.className = 'weekdays';
                ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'].forEach(day => {
                    const d = document.createElement('div');
                    d.className = 'weekday';
                    d.textContent = day;
                    weekdaysDiv.appendChild(d);
                });
                monthDiv.appendChild(weekdaysDiv);

                // –°–µ—Ç–∫–∞ –¥–Ω–µ–π
                const gridDiv = document.createElement('div');
                gridDiv.className = 'days-grid';

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–µ—Ä–≤—ã–π –¥–µ–Ω—å –º–µ—Å—è—Ü–∞
                const firstDayOfMonth = new Date(year, month, 1);
                let startDayOfWeek = firstDayOfMonth.getDay(); 
                if (startDayOfWeek === 0) startDayOfWeek = 7; 
                
                // –ü—É—Å—Ç—ã–µ —è—á–µ–π–∫–∏ –¥–æ –Ω–∞—á–∞–ª–∞ –º–µ—Å—è—Ü–∞
                for (let i = 1; i < startDayOfWeek; i++) {
                    const empty = document.createElement('div');
                    empty.className = 'day-cell empty';
                    gridDiv.appendChild(empty);
                }

                // –î–Ω–∏ –º–µ—Å—è—Ü–∞
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                for (let d = 1; d <= daysInMonth; d++) {
                    const dateObj = new Date(year, month, d);
                    const dateKey = dateObj.toISOString().split('T')[0];
                    
                    // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –¥–Ω–∏ –¥–æ —Å—Ç–∞—Ä—Ç–∞ (–¥–æ 11 —è–Ω–≤–∞—Ä—è)
                    if (dateObj < START_DATE && month === START_DATE.getMonth() && year === START_DATE.getFullYear()) {
                        const empty = document.createElement('div');
                        empty.className = 'day-cell empty';
                        empty.textContent = d;
                        empty.style.opacity = '0.3';
                        gridDiv.appendChild(empty);
                        continue;
                    }
                    
                    if (dateObj > END_DATE) break;

                    const cell = document.createElement('div');
                    cell.className = 'day-cell';
                    cell.textContent = d;

                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                    const isFuture = dateObj > today;
                    const isToday = dateObj.getTime() === today.getTime();
                    const isOpened = openedState[dateKey];

                    if (isFuture) {
                        cell.classList.add('locked');
                        cell.onclick = () => {
                            const dateStr = dateObj.toLocaleString('ru', { day: 'numeric', month: 'long' });
                            showToast(`–ü–æ—Ç–µ—Ä–ø–∏, –ë–∏–±–∞! –û—Ç–∫—Ä—ã—Ç—å –º–æ–∂–Ω–æ ${dateStr}`);
                        };
                    } else {
                        if (isToday) cell.classList.add('today');
                        if (isOpened) cell.classList.add('opened');
                        else if (!isToday && !isFuture) cell.classList.add('missed');

                        cell.onclick = () => {
                            cell.classList.add('opened');
                            cell.classList.remove('missed');
                            openedState[dateKey] = true;
                            localStorage.setItem(STORAGE_KEY, JSON.stringify(openedState));
                            
                            // –í—ã–±–∏—Ä–∞–µ–º —Ü–∏—Ç–∞—Ç—É
                            // –†–∞—Å—á–µ—Ç –∏–Ω–¥–µ–∫—Å–∞: —Å–∫–æ–ª—å–∫–æ –¥–Ω–µ–π –ø—Ä–æ—à–ª–æ —Å –Ω–∞—á–∞–ª–∞ —Å—Ç–∞—Ä—Ç–∞
                            const diffTime = Math.abs(dateObj - START_DATE);
                            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)); 
                            
                            // –ë–µ—Ä–µ–º —Ü–∏—Ç–∞—Ç—É –ø–æ –ø–æ—Ä—è–¥–∫—É. –ï—Å–ª–∏ –¥–Ω–µ–π –±–æ–ª—å—à–µ —á–µ–º —Ü–∏—Ç–∞—Ç, –∏–¥–µ–º –ø–æ –∫—Ä—É–≥—É.
                            const quote = quotes[diffDays % quotes.length];
                            
                            const dateStr = dateObj.toLocaleString('ru', { day: 'numeric', month: 'long' });
                            openModal(dateStr, quote);
                        };
                    }
                    gridDiv.appendChild(cell);
                }

                monthDiv.appendChild(gridDiv);
                calendarWrapper.appendChild(monthDiv);

                // –°–ª–µ–¥ –º–µ—Å—è—Ü
                currentDateIterator = new Date(year, month + 1, 1);
            }
        }

        // === –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ===
        let toastTimeout;
        function showToast(msg) {
            const tMsg = document.getElementById('toast-message');
            tMsg.textContent = msg;
            toast.classList.add('show');
            
            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // === –ú–û–î–ê–õ–ö–ê ===
        function openModal(dateStr, content) {
            document.getElementById('m-date').textContent = dateStr;
            document.getElementById('m-text').textContent = content.t;
            document.getElementById('m-source').textContent = `‚Äî ${content.s}`;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // === –¢–ê–ô–ú–ï–† ===
        function updateTimer() {
            const now = new Date();
            const totalTime = END_DATE - START_DATE;
            const elapsedTime = now - START_DATE;
            const remainingTime = END_DATE - now;

            // –ü—Ä–æ–≥—Ä–µ—Å—Å
            let percent = (elapsedTime / totalTime) * 100;
            if (percent < 0) percent = 0;
            if (percent > 100) percent = 100;
            
            progressBar.style.width = `${percent}%`;
            percentLabel.textContent = `${Math.floor(percent)}%`;

            // –¢–∞–π–º–µ—Ä
            if (remainingTime <= 0) {
                document.getElementById('countdown').textContent = "–ú–´ –í–ú–ï–°–¢–ï!";
                return;
            }

            const d = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const h = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('countdown').textContent = `${d}–¥ ${h}—á ${m}–º–∏–Ω`;
        }

        // === –§–û–ù ===
        function initParticles() {
            const canvas = document.getElementById('canvas-bg');
            const ctx = canvas.getContext('2d');
            let particles = [];
            
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() {
                    this.reset();
                }
                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                    this.color = Math.random() > 0.5 ? 'rgba(255, 255, 255, 0.4)' : 'rgba(255, 182, 193, 0.4)';
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            for(let i=0; i<60; i++) particles.push(new Particle());

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(animate);
            }
            animate();
        }

        init();

    </script>
</body>
</html>
